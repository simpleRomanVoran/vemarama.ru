<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vemarama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="gtl gc">
            <div class="heading">VEMARAMA</div>
        </div>
        <div class="gtr gc">
            <div class="logotype_conteiner">
                <img src="source/logo.png" alt="" class="logotype">
            </div>
        </div>
        <div class="gbl gc">
            <div class="text">Советую поиграть в замечательную игру Vemarama. Сочетающую в себе прекрасные нотки тикток-канала вемарама.</div>
        </div>
        <div class="gbr gc">
            <button class="button button_play_market" onclick="window.open('https://play.google.com/store/apps/details?hl=ru&gl=ru&id=com.vemarama.vemarama', '_blank')">Скачать Play Market</button>
            <button class="button button_website" onclick="window.open('https://slavik00.ru', '_blank')">Веб-сайт разработчика</button>
            <button class="button button_tiktok" onclick="window.open('https://www.tiktok.com/@vemarama', '_blank')">Тикток</button> 
        </div>
    </div>
</body>
</html>
